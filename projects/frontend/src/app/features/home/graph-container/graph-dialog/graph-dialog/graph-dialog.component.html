<div class="dialog-content">
  <div class="dialog-topbar">
    <h2>Linking actions for Resource {{ resourceName }}</h2>
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-tab-group
    (selectedIndexChange)="selectedTabIndex = $event"
    [selectedIndex]="selectedTabIndex"
  >
    <mat-tab label="Show/Hide linked resources">
      <div class="table-content">
        <table
          mat-table
          #linksTable
          [dataSource]="links"
          matSort
          (matSortChange)="onSortChange($event)"
        >
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(element) : null"
                  [checked]="selection.isSelected(element)"
                >
                </mat-checkbox>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="outbound">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <div class="cell-content">
                <div class="label-header">
                  Incoming/
                  <br />
                  Outgoing
                </div>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="items-center">
                <img
                  *ngIf="element.outbound"
                  src="assets/outgoing.svg"
                  [matTooltip]="'Outbound'"
                />
                <img
                  *ngIf="!element.outbound"
                  src="assets/incoming.svg"
                  [matTooltip]="'Inbound'"
                />
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="targetType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let element">
              <div style="display: flex; align-items: center">
                <ds-icon
                  class="icon-32"
                  [icon]="element.targetType"
                  [iconType]="S3"
                  [tooltipDisabled]="false"
                  [delay]="300"
                >
                </ds-icon>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="linkType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Link Type</th>
            <td
              mat-cell
              *matCellDef="let element"
              #tdElement
              [matTooltip]="element.linkType.value"
              [matTooltipDisabled]="!isOverflow(tdElement)"
            >
              {{ element.linkType.value }}
            </td>
          </ng-container>

          <ng-container matColumnDef="targetName">
            <th mat-header-cell *matHeaderCellDef>
              <div
                *ngIf="!inputSearchEnabled"
                style="display: flex; justify-content: space-between"
                (click)="inputSearchEnabled = true"
                [matTooltip]="'Filter by Resource Name'"
              >
                <span>Resource Name</span>
                <mat-icon>search</mat-icon>
              </div>
              <div *ngIf="inputSearchEnabled" style="display: flex; gap: 8px">
                <mat-icon>search</mat-icon>
                <input
                  matInput
                  [cdkTrapFocusAutoCapture]="inputSearchEnabled"
                  [cdkTrapFocus]="inputSearchEnabled"
                  (keyup)="onInputChange($event)"
                  class="filter-container"
                />
              </div>
            </th>
            <td
              mat-cell
              *matCellDef="let element"
              #tdElement
              [matTooltip]="element.targetName"
              [matTooltipDisabled]="!isOverflow(tdElement)"
            >
              {{ element.targetName }}
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
            class="header-row"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="data-row"
          ></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter.</td>
          </tr>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Link History">
      <colid-link-history-dialog
        [resourcePidUri]="resourcePidUri"
        (newLink)="onRestoredLink($event)"
      ></colid-link-history-dialog>
    </mat-tab>
  </mat-tab-group>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      mat-flat-button
      color="primary"
      (click)="loadLinks()"
      *ngIf="selectedTabIndex === 0"
    >
      Update Links
    </button>
  </div>
</div>
