<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Resource Relationship Manager (BETA)</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/BAG_COLID-Visual_coloured_Signet_lh.svg"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#1976d2" />
    <script>
      navigator.serviceWorker.getRegistrations().then((serviceWorkers) => {
        for (let serviceWorker of serviceWorkers) {
          console.log("Successfully unregistered service worker");
          serviceWorker.unregister();
        }
      });
    </script>
  </head>

  <body class="mat-typography">
    <colid-root></colid-root>
    <app-redirect></app-redirect>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
