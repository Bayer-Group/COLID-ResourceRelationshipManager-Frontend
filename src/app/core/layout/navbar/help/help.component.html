<div class="d-flex justify-content-between">
  <div class="mr-5">
    <h1>Help</h1>
    <h3 class="mat-subheading-3">
      For further support, please always refer to the version identifiers listed
      below.
    </h3>
  </div>
  <div>
    <img [src]="logo" alt="Bayer AG" width="120em" height="120em" />
  </div>
</div>
<div>
  <app-support-feedback-bar></app-support-feedback-bar>
</div>
<div class="mt-4" *ngIf="data.buildInformation$ | async as buildInformation">
  <div>
    <p>
      Published at:
      {{ buildInformation.latestReleaseDate | date : "dd/MM/yyyy HH:mm" }}
    </p>
    <p>Image Tags: {{ buildInformation.imageTags | join }}</p>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>
    <mat-icon class="mr-1">close</mat-icon>
    <span>Close</span>
  </button>
</div>
